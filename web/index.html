<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xQc's Pumper counter</title>
  <link href="https://static-cdn.jtvnw.net/emoticons/v1/245/1.0" rel="shortcut icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="/xqcp.png" rel="shortcut icon">
  <meta name="description" content="xqcP IT'S TIME.">
  <meta property="og:image" content="https://pumpers.aidenwallis.co.uk/xqcp.png">
  <meta name="twitter:image" content="https://pumpers.aidenwallis.co.uk/xqcp.png">
</head>
<body>
  <div class="container">
    <img src="/xqcp.png" alt="xqcP" height="300">
    <p class="total-count-wrapper"><strong id="total-count" class="counter"></strong></p>
    <h1>xQc's Pump counter</h1>
    <h3>Counting the number of xqcP's in <a href="https://twitch.tv/xqcow">twitch.tv/xqcow</a> since 30th Sept 2019.</h3>
    <p>Today (<span id="day-count" class="counter"></span>) / Past Hour: (<span id="hour-count" class="counter"></span>) / Past Minute: (<span id="minute-count" class="counter"></span>)</p>
  </div>
  <footer>Made in a couple of hours by <a href="https://twitch.tv/WallisDev" target="_blank">Aiden Wallis</a> for my own entertainment. Not affiliated with Twitch.</footer>
  <script>
    window.odometerOptions = {
      auto: true, // Don't automatically initialize everything with class 'odometer'
      selector: '.counter', // Change the selector used to automatically find things to be animated
      format: '(,ddd).dd', // Change how digit groups are formatted, and how many digits are shown after the decimal point
      duration: 3000, // Change how long the javascript expects the CSS animation to take
      theme: 'minimal', // Specify the theme (if you have more than one theme css file on the page)
    };
  </script>
  <script src="odometer.js" defer="defer"></script>
  <script src="script.js" defer="defer"></script>
</body>
</html>
